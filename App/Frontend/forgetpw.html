<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="project1.css">

</head>

<body>
    <div class="container">
        <header class="header1" id="header1">
            <!-- <div class="logo">
                <img src="" alt="Logo">
            </div> -->
            <h2>Sharky <br> Peer Assement</h2>

     


            </header>
        

        <div class="login-box" id="login-box">
            <h2>Forget Password</h2>
            <form id="forgot-password-form" onsubmit="return validateEmail()">
                <div class="user-box" id="user-box">
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="button-container" id="button-container">
                    <button type="submit" class="submit-btn" id="submit-btn" onsubmit="href:Resetpw.html">Submit</button>
                </div>
                <p id="error-message"></p>
            </form>
        </div>
    </div>


</body>
<script src="project1.js">

function validateEmail() {
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error-message');
            
            if (!email.includes('@') || !email.includes('.')) {
                errorMessage.textContent = "Please enter a valid email address.";
                return false;
            }

            errorMessage.textContent = "";


            window.location.href='Resetpw.html';
            return true;
        }
</script>
</html>
